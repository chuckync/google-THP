<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="shortcut icon" type="image/png" href="img/logofenetreG2.png">

  </head>
  <link rel="stylesheet" href="style.css">
  <body>

    <header>

      <div class="nav">


        <div class="left">
          <a class="items" href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm%26ogbl&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
          <a class="items" href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a>
        </div>
        <div class="middle">
          <a href="#">
            <img class="carre" src="img/carre.png" alt="logo applications google">
          </a>
        </div>
        <div class="right">
          <a class="connexion" href="https://accounts.google.com/signin/v2/identifier?hl=fr&passive=true&continue=https%3A%2F%2Fwww.google.com%2F%3Fclient%3Dsafari&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Connexion</a>
        </div>

      </div>

    </header>

    <div class="center">

      <div class="bigLogo">
        <img class="logoG" src="img/logoG.png" alt="logo google">
      </div>

      <div class="searchBar">

        <div class="logoLoupe">
            <img class="loupe" src="img/loupe.png" alt="logo loupe">
        </div>

        <div class="entrerTexte">
          <input class="input" type="text" name="recherche" value="">
        </div>

        <div class="logoMic">
          <a href="#">
            <img class="micro" src="img/logomicro.png" alt="logo micro">
          </a>
        </div>

      </div>

      <div class="searchBtn">
        <div class="recherche">
          <button class="bouton" type="button" name="recherche">Recherche Google</button>
        </div>
        <div class="chance">
          <button class="bouton" type="button" name="chance">J'ai de la chance</button>
        </div>

      </div>

      <div class="covidStyle">

        <div class="covidLogo">
          <img class="cov" src="img/stop.gif" alt="gif stop">
        </div>
        <div class="lienCovid">
          <a class="liencov" href="https://www.google.fr/search?q=coronavirus+conseils&fbx=dothefive&hl=fr">5 GESTES "BARRIÈRE" pour freiner le coronavirus</a>
        </div>

      </div>

    </div>

    <footer>
      <div class="fbar">


        <div class="fbar1">
          <a class="foot" href="#">France</a>
        </div>

        <div class="fbar2">

          <div class="fbar2-1">
            <a class="foot" href="#">Publicité</a>
            <a class="foot" href="#">Entreprise</a>
            <a class="foot" href="#">À propos</a>
            <a class="foot" href="#">Comment fonctionne la recherche Google ?</a>
          </div>
          <div class="fbar2-2">
            <a class="foot" href="#">Info consommateurs</a>
            <a class="foot" href="#">Confidentialité</a>
            <a class="foot" href="#">Conditions</a>
            <a class="foot" href="#">Paramètres</a>
          </div>

        </div>

    </div>
    </footer>

  </body>

</html>
